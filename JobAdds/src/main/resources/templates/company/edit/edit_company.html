<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/navbar.css" type='text/css'>
    <link rel="stylesheet" href="/css/backgroundimages.css" type='text/css'>

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-light" id="neubar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/company/home_company}"><img src="/images/imijobs.png" height="60" /></a>
        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2" th:href="@{/company/home_company}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" th:href="@{/company/jobs}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" th:href="@{/company/companies}">Companies</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <b th:text ="${#authentication.getPrincipal().getCompanyName()}"></b>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li> <a class="dropdown-item" th:href="@{/company/edit/edit_company/{id}(id=${#authentication.getPrincipal().getCompanyID()})}">Profile settings</a></li>
                        <li><a class="dropdown-item" th:href="@{/company/add/add_job}">Add new job</a></li>
                        <li> <a class="dropdown-item" th:href="@{/company/myjobs}">My jobs</a></li>
                        <li> <a class="dropdown-item" href="#">Statistics</a></li>
                        <li> <a class="dropdown-item" th:href="@{/company/my_resumes}">All resumes</a></li>
                        <li> <form class="dropdown-item" th:action="@{/company/logout}" method="post">
                            <input type="submit" value="Logout" />
                        </form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form  th:action="@{/company/update/{id}(id=${companyUpdate.id})}"  th:object="${companyUpdate}"
           method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">companyName: </label>
                <div class="col-8">
                    <input type="text" th:field="*{companyname}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">location: </label>
                <div class="col-8">
                    <input type="text" th:field="*{location}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">adress: </label>
                <div class="col-8">
                    <input type="text" th:field="*{adress}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">contact: </label>
                <div class="col-8">
                    <input type="text" th:field="*{contact}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">website: </label>
                <div class="col-8">
                    <input type="text" th:field="*{website}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">PIB: </label>
                <div class="col-8">
                    <input type="text" th:field="*{PIB}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">companyWorkers: </label>
                <div class="col-8">
                    <input type="text" th:field="*{companyworkers}" class="form-control"
                           required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required />
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-primary">Update company</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>>
